<div class="container mt-5">
    <h5 class="text-center mb-5">USERS</h5>
    <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-4">
        @for(user of users; track user.id){
            <div class="col-md-3 mb-3">
                <app-user [user] = "user" />
            </div>
        }
    </div>
</div>
